<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting</title>
  </head>
  <style>
   * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

.bg {
  width: 100%;
  height: 100vh;
  padding: 10px;
  background-color: rgb(167, 206, 167);
  display: flex;
  align-items: center;
  justify-content: center;
}

form {
  width: 80%; /* Adjusted width for responsiveness */
  max-width: 600px; /* Added max-width for smaller screens */
  height: 97vh;
  padding: 20px;
  margin: 0 auto; /* Center the form horizontally */
  display: block;
  align-items: center;
  justify-content: space-between;
  border: 2px solid white;
  background-color: white;
  border-radius: 40px;
  box-shadow: 0px 0px 10px 3px green;
}

form label {
  padding: 10px;
  display: block;
  text-align: center;
  font-size: 16px;
}

form input {
  padding: 10px; /* Adjusted padding for better appearance */
  width: 100%; /* Make the input full-width */
  margin-bottom: 20px;
  border-radius: 6px;
  border: none;
  box-shadow: 0px 0px 10px 3px green;
}

::placeholder {
  text-align: center;
}

form h3 {
  font-size: 24px;
  text-align: center;
  color: rgb(1, 67, 1);
}

form p {
  margin: 10px;
  text-align: center;
  font-size: 16px;
}

form button {
  width: 100%; /* Make the button full-width */
  height: 40px;
  padding: 20px;
  align-items: center;
  justify-content: center;
  text-align: center;
  border: none;
  border-radius: 6px;
  box-shadow: 0px 2px 10px 3px green;
}

form button:hover {
  background-color: green;
  color: aliceblue;
  box-shadow: 0px 2px 10px 3px rgb(246, 248, 246);
}

@media (max-width: 600px) {
  form {
    width: 90%; /* Adjusted width for smaller screens */
  }

  form input {
    padding: 15px; /* Adjusted padding for better appearance on smaller screens */
  }
}
  </style>
  <body>
    <div class="bg">
      <form action="">
        <h3>Profile Settings</h3>
        <!--<div>
          <label for="change Name">Full Name</label>
          <input type="text" id="fullName" />
          <label for="user">User Name</label>
          <input type="text" id="username" />
          <p>you can edit your name</p>
        </div>-->
        <div>
          <label for="change password">Old Password</label>
          <input
            type="password"
            id="oldpassword"
            placeholder="Enter your Current Password"
          />
          <label for="newpass password">New Password</label>
          <input
            type="password"
            id="newpassword"
            placeholder="Enter your New password"
          />
          <br>
          <input
            type="password"
            name="repeat password"
            id="repeatpassword"
            placeholder="Re-enter your new password"
          />
          <p>leave it blank if your are not changing your password</p>
        </div>
        <button type="submit" id="profile">Update Profile</button>
      </form>
    </div>
  </body>
</html>
